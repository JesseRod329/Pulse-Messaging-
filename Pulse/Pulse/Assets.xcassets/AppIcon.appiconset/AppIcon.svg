<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient - Deep blue to darker blue -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#0F2847"/>
      <stop offset="100%" style="stop-color:#0A0F1C"/>
    </linearGradient>

    <!-- Pulse wave gradient - Cyan glow -->
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#0099CC"/>
    </linearGradient>

    <!-- Center glow gradient -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#00A8CC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#006688;stop-opacity:0"/>
    </radialGradient>

    <!-- Glass overlay gradient -->
    <linearGradient id="glassOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:white;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Outer radar ring 1 (faint) -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.15"/>

  <!-- Outer radar ring 2 -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.25"/>

  <!-- Middle radar ring -->
  <circle cx="512" cy="512" r="220" fill="none" stroke="#00D4FF" stroke-width="4" opacity="0.4"/>

  <!-- Inner radar ring -->
  <circle cx="512" cy="512" r="140" fill="none" stroke="#00D4FF" stroke-width="5" opacity="0.6"/>

  <!-- Pulse wave - the main visual element -->
  <path d="M 200 512
           Q 280 512 320 420
           Q 360 328 400 420
           Q 440 512 480 512
           Q 520 512 560 580
           Q 600 648 640 580
           Q 680 512 720 512
           Q 760 512 800 420
           Q 840 328 880 512"
        fill="none"
        stroke="url(#pulseGradient)"
        stroke-width="32"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- Pulse wave glow (underneath) -->
  <path d="M 200 512
           Q 280 512 320 420
           Q 360 328 400 420
           Q 440 512 480 512
           Q 520 512 560 580
           Q 600 648 640 580
           Q 680 512 720 512
           Q 760 512 800 420
           Q 840 328 880 512"
        fill="none"
        stroke="#00D4FF"
        stroke-width="48"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.3"
        filter="blur(8px)"/>

  <!-- Center pulse point -->
  <circle cx="512" cy="512" r="60" fill="url(#centerGlow)"/>
  <circle cx="512" cy="512" r="30" fill="#00D4FF"/>
  <circle cx="512" cy="512" r="15" fill="white" opacity="0.9"/>

  <!-- Glass overlay effect -->
  <rect x="0" y="0" width="1024" height="512" rx="224" fill="url(#glassOverlay)"/>

  <!-- Subtle highlight at top -->
  <ellipse cx="512" cy="180" rx="300" ry="80" fill="white" opacity="0.08"/>
</svg>
